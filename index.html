<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9211a390c7.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container container-centralized">
      <h1>Lorem ipsum dolor sit amet</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <a href="#" class="btn btn-medium">Apply now!</a>
    </div>
  </div>
    <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="Apply here">
        <h3 class="txt-center">Apply</h3>
        <p class="txt-center">This is card 1</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="Learn to code">
        <h3 class="txt-center">Learn to code</h3>
        <p class="txt-center">This is card 2</p>
      </div>

      <div class="card">
        <img src="images/product.svg" alt="build products">
        <h3 class="txt-center">Build products</h3>
        <p class="txt-center">This is card 3</p>
      </div>
    </div>
  </div>
    <!-- code a footer -->
  <div class="footer">
    <div class="container">
      <ul class="link-green">
        <a href="#">
          <li><i class="fab fa-facebook-f"></i></li>
        </a>
        <a href="#">
          <li><i class="fab fa-twitter"></i></li>
        </a>
        <a href="#">
          <li><i class="fab fa-github"></i></li>
        </a>
        <a href="#">
          <li><i class="fab fa-instagram"></i></li>
        </a>
      </ul>
      <p class="txt-p-footer">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
  </div>
</body>
</html>
